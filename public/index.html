<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Pusher Polling App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mb-4 mt-4">
        <h3 class="card-header text-center">
          Real Time Polling App <br />Using NodeJS, Pusher and MongoDB
        </h3>

        <div class="card-body">
          <h6 class="card-title mb-4">Vote for your favorite OS:</h6>
          <form id="vote-form">
            <p>
              <input type="radio" name="os" id="windows" value="Windows" />
              <label for="windows">Windows OS</label>
            </p>
            <p>
              <input type="radio" name="os" id="macos" value="MacOS" />
              <label for="macos">Mac OS</label>
            </p>
            <p>
              <input type="radio" name="os" id="linux" value="Linux" />
              <label for="linux">Linux Distro</label>
            </p>
            <p>
              <input type="radio" name="os" id="other" value="Other" />
              <label for="other">Others</label>
            </p>
            <input type="submit" value="Vote" class="btn btn-primary" />
          </form>
        </div>
      </div>

      <div
        class="container-fluid"
        id="chartContainer"
        style="height: 350px; width: 100%;"
      ></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js"
      integrity="sha256-vOxviKM/QBcMYxoY51Rbfk1ePvAeH/PNSRLv1egfhts="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
      integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg="
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
